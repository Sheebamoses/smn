apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: smn-ingress
  annotations:
    # TODO: You may need to add annotations specific to your Ingress controller
    # For example, for an NGINX Ingress controller:
    # kubernetes.io/ingress.class: "nginx"
    # nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 3001
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
